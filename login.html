<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="loginStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign in</title>
</head>

<body>
    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class="form1">
            <input id="username" class="un" type="text" align="center" placeholder="Username">
            <input id="password" class="pass" type="password" align="center" placeholder="Password">
            <a class="submit" onclick="loginHandle()" align="center">Sign in</a>

    </div>

    <script>


        function loginHandle() {
            let userData;
            fetch("user.json")
                .then(response => response.json())
                .then(data => {
                    userData = data
                    for (var i = 0; i < userData.length; i++) {
                        if (document.getElementById("username").value === userData[i].userName) {
                            if (document.getElementById("password").value === userData[i].password) { window.location.href = 'index.html'; }

                        }
                    }
                })

        }
    </script>
</body>



</html>
